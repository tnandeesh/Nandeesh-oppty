<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Code Blog</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f4f4;
    }

    /* Container */
    .browser-container {
      width: 100%;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 13px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    /* Header */
    header {
      background: #3b5998;
      color: #fff;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: bold;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 0.9rem;
    }

    /* Layout */
    .main-content {
      display: flex;
      padding: 20px;
      min-height: 400px;
    }

    /* Sidebar */
    aside {
      width: 25%;
      border-right: 1px solid #eee;
    }

    aside h3 {
      margin-bottom: 15px;
      color: #333;
    }

    aside ul {
      list-style: none;
    }

    aside li {
      margin-bottom: 10px;
      font-size: 0.85rem;
      color: #555;
      cursor: pointer;
    }

    /* Welcome Card */
    .welcome-card {
      flex: 1;
      margin-left: 20px;
      padding: 40px;
      border: 2px solid #3b5998;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .welcome-card h1 {
      font-size: 2.5rem;
      color: #00008B;
      margin-bottom: 15px;
    }

    .welcome-card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 25px;
    }

    .btn-learn {
      background: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 25px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-learn:hover {
      background: #45a049;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #eee;
    }

    .copyright {
      font-size: 0.8rem;
      color: #777;
      margin-bottom: 15px;
    }

    .social-icons a {
      color: #0c1b33;
      font-size: 1.5rem;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>

<body>

<div class="browser-container">

  <header>
    <div class="logo"><i class="fa-solid fa-code"></i> My Code Blog</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="main-content">

    <aside>
      <h3>Recent Posts</h3>
      <ul>
        <li>HTML Basics</li>
        <li>CSS Grid</li>
        <li>JavaScript Intro</li>
        <li>Web Accessibility</li>
      </ul>
    </aside>

    <section class="welcome-card">
      <h1>Welcome to my coding journey!</h1>
      <img src="https://adhikennelpetshopdogkennel.com/blog/uploads/images/202412/image_650x433_6756b1654dce2.jpg" alt="Puppy">
      <button class="btn-learn">Learn More</button>
    </section>

  </div>

  <footer>
    <p class="copyright">Â© 2024 My Coding Journey. All rights reserved.</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-telegram"></i></a>
    </div>
  </footer>

</div>

</body>
</html>
